<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MovieDB Showcase</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }

        /* Navigation */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #222;
            color: white;
        }
        .navbar .logo {
            font-size: 24px;
            font-weight: bold;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }
        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: 0.3s;
        }
        .nav-links a:hover {
            color: #f39c12;
        }

        /* Banner */
        .banner {
            width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
            text-shadow: 2px 2px 10px black;
        }
        .banner h1 {
            font-size: 32px;
            margin-bottom: 10px;
        }
        .banner p {
            font-size: 18px;
            max-width: 80%;
        }

        /* Media Section */
        .section {
            margin: 20px;
        }
        .section h2 {
            margin-bottom: 10px;
        }
        .media-row {
            display: flex;
            overflow-x: auto;
            gap: 10px;
            padding-bottom: 10px;
            scrollbar-width: none; /* Hide scrollbar for Firefox */
        }
        .media-row::-webkit-scrollbar {
            display: none; /* Hide scrollbar for Chrome, Safari */
        }
        .media-item {
            text-align: center;
            cursor: pointer;
        }
        .media-item img {
            width: 150px;
            border-radius: 8px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-links {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>

    <!-- Navigation -->
    <nav class="navbar">
        <div class="logo">MovieDB</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Movies</a></li>
            <li><a href="#">TV Shows</a></li>
            <li><a href="#">Search</a></li>
        </ul>
    </nav>

    <!-- Header Banner -->
    <div id="banner" class="banner">Loading...</div>

    <!-- Trending Korean TV Shows -->
    <div class="section">
        <h2>Trending Korean TV Shows</h2>
        <div id="korean-tv-shows" class="media-row"></div>
    </div>

    <!-- Popular Japanese Animations -->
    <div class="section">
        <h2>Popular Japanese Animations</h2>
        <div id="japanese-animations" class="media-row"></div>
    </div>

    <!-- Popular Filipino Movies -->
    <div class="section">
        <h2>Popular Filipino Movies</h2>
        <div id="filipino-movies" class="media-row"></div>
    </div>

    <script src="script.js"></script>

</body>
</html>
